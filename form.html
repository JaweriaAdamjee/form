<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Formt</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="maincontainer">
    <div class="heading">
        <h1>Registration Form</h1>
        </div>
        <form action="">
         <div class="container">
            <div class="inputcontent">
                <label>Full Name</label>
                <input type="text" name="full name" id="full name" placeholder="Enter Full Name"/>
            </div>
            <div class="inputcontent">
                <label>Emaiil</label>
                <input type="email" name="email" id="email" placeholder="Enter Email"/>
            </div>
            <div class="inputcontent">
                <label>Phone Number</label>
                <input type="number" name="number" id="number" placeholder="Enter Phone Number"/>
            </div>
            <div class="inputcontent">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password"/>
            </div>
            <div class="inputcontent">
                <label>Confirm Password</label>
                <input type="password" name="confirm password" id="confirm password" placeholder="Enter Confirm Password"/>
            </div>
            <div class="inputcontent">
            <label>Gender</label>
            <br/>
            <p style="color: white;">Male</p><input type="radio" name="gender" id="male"> <p style="color: white;"> Female</p><input type="radio" name="gender" id="female">
            </div>
            <div class="submit">
                <input type="submit" value="Register">
            </div>
         </div>   
        </form>
    </div>
</body>
</html>
